<!DOCTYPE html>
<html>
<head>
    <title>Photography & Videography Options</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: cyan;
            color: black;
        }
        .header {
            text-align: center;
            padding: 60px 20px;
            background-color: black;
            color: white;
            font-size: 36px;
            font-weight: bold;
        }
        .container {
            padding: 40px 20px;
            background-color: rgba(255, 255, 255, 0.9);
            max-width: 800px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: black;
        }
        form {
            margin-top: 20px;
        }
        label, select, input {
            display: block;
            margin: 10px 0;
            color: black;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="header">Photography & Videography Options</div>
    <div class="container">
        <form action="response.html" method="post">
            <label for="service_type">Type of Service:</label>
            <select id="service_type" name="service_type" required>
                <option value="">Select an option</option>
                <option value="Photography">Photography</option>
                <option value="Videography">Videography</option>
                <option value="Both">Both</option>
            </select>

            <label>Preferred Style:</label>
            <input type="checkbox" name="style" value="Candid"> Candid<br>
            <input type="checkbox" name="style" value="Traditional"> Traditional<br>
            <input type="checkbox" name="style" value="Cinematic"> Cinematic<br>
            <input type="checkbox" name="style" value="Documentary"> Documentary<br>

            <label>Output Format:</label>
            <input type="radio" name="output" value="Digital" required> Digital<br>
            <input type="radio" name="output" value="Printed"> Printed<br>
            <input type="radio" name="output" value="Both"> Both<br>

            <label for="guest_count">Estimated Guest Count:</label>
            <input type="number" id="guest_count" name="guest_count" min="1" required>

            <a href="response.html"><button type="submit">Submit</button></a>
        </form>
    </div>
</body>
</html>
