<!DOCTYPE html>
<html>
<head>
    <title>Entertainment Service Options</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: cyan;
            color: black;
        }
        .header {
            text-align: center;
            padding: 60px 20px;
            background-color: black;
            color: white;
            font-size: 36px;
            font-weight: bold;
        }
        .container {
            padding: 40px 20px;
            background-color: rgba(255, 255, 255, 0.9);
            max-width: 800px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: black;
        }
        form {
            margin-top: 20px;
        }
        label, select, input {
            display: block;
            margin: 10px 0;
            color: black;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="header">Entertainment Service Options</div>
    <div class="container">
        <form action="response.html" method="post">
            <label for="entertainment_type">Preferred Entertainment Type:</label>
            <select id="entertainment_type" name="entertainment_type" required>
                <option value="">Select an option</option>
                <option value="Live Band">Live Band</option>
                <option value="DJ">DJ</option>
                <option value="Stand-up Comedy">Stand-up Comedy</option>
                <option value="Dance Performers">Dance Performers</option>
                <option value="Other">Other</option>
            </select>

            <label>Additional Entertainment Services:</label>
            <input type="checkbox" name="services" value="Fireworks"> Fireworks<br>
            <input type="checkbox" name="services" value="LED Show"> LED Show<br>
            <input type="checkbox" name="services" value="Photo Booth"> Photo Booth<br>
            <input type="checkbox" name="services" value="Emcee"> Emcee/Host<br>

            <label>Preferred Music Genre:</label>
            <input type="radio" name="music_genre" value="Pop" required> Pop<br>
            <input type="radio" name="music_genre" value="Rock"> Rock<br>
            <input type="radio" name="music_genre" value="Jazz"> Jazz<br>
            <input type="radio" name="music_genre" value="Classical"> Classical<br>

            <label for="guest_count">Estimated Guest Count:</label>
            <input type="number" id="guest_count" name="guest_count" min="1" required>

            <a href="response.html"><button type="submit">Submit</button></a>
        </form>
    </div>
</body>
</html>
