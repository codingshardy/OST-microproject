<!DOCTYPE html>
<html>
<head>
    <title>Event Planning Options</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: cyan;
            color: black;
        }
        .header {
            text-align: center;
            padding: 60px 20px;
            background-color: black;
            color: white;
            font-size: 36px;
            font-weight: bold;
        }
        .container {
            padding: 40px 20px;
            background-color: rgba(255, 255, 255, 0.9);
            max-width: 800px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: black;
        }
        form {
            margin-top: 20px;
        }
        label, select, input {
            display: block;
            margin: 10px 0;
            color: black;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="header">Event Planning Options</div>
    <div class="container">
        <form action="response.html" method="post">
            <label for="event_type">Type of Event:</label>
            <select id="event_type" name="event_type" required>
                <option value="">Select an option</option>
                <option value="Wedding">Wedding</option>
                <option value="Corporate Event">Corporate Event</option>
                <option value="Birthday Party">Birthday Party</option>
                <option value="Conference">Conference</option>
                <option value="Other">Other</option>
            </select>

            <label>Services Needed:</label>
            <input type="checkbox" name="services" value="Venue Selection"> Venue Selection<br>
            <input type="checkbox" name="services" value="Catering"> Catering<br>
            <input type="checkbox" name="services" value="Entertainment"> Entertainment<br>
            <input type="checkbox" name="services" value="Photography"> Photography & Videography<br>

            <label>Budget Range:</label>
            <input type="radio" name="budget" value="Low" required> Low<br>
            <input type="radio" name="budget" value="Medium"> Medium<br>
            <input type="radio" name="budget" value="High"> High<br>

            <label for="guest_count">Estimated Guest Count:</label>
            <input type="number" id="guest_count" name="guest_count" min="1" required>

            <a href="response.html"><button type="submit">Submit</button></a>
    </div>
</body>
</html>
